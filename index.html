<body>
    
    <div class="parent">
        <span class="time">
            <i class="fas fa-battery-empty" id="batterie"></i>
            <i class="fas fa-wifi"></i>
            <span class="data">
                <span></span>

                <span></span>
            </span>
            <span id="time"></span>
        </span>
        <input type="text" name="" id="result" value="0" readonly>
        <div class="keys">
            <button class="color" onclick="allClear()">AC</button>
            <button class="color" onclick="plusMinus()">+/-</button>
            <input type="button" value="%" id="sign"  class="color"/>
             <button class="operation" value="/" onclick="division()">รท</button>
            <input type="button" value="7" id="sign"/>
            <input type="button" value="8" id="sign"/>
            <input type="button" value="9" id="sign"/>

            <input type="button" value="4" id="sign"/>
            <input type="button" value="5" id="sign"/>
            <input type="button" value="6" id="sign"/>
            <button class="operation" value="-" onclick="mince()">-</button>
            <input type="button" value="1" id="sign"/>
            <input type="button" value="2" id="sign"/>
            <input type="button" value="3" id="sign"/>
            <button class="operation" value="+" onclick="sum()">+</button>
            <input type="button" value="0" id="zero"/>
            <input type="button" value="."/>
            <button class="operation" onclick="equal()">=</button>
        </div>
